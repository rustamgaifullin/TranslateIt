machine:
  java:
    version:
      oraclejdk8
      
dependencies:
  pre:
    #  Android SDK Platform 27
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-27" ]; then echo y | android update sdk --no-ui --all --filter "android-27"; fi
    # Android SDK Build-tools, revision 27.0.3
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/27.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-27.0.3"; fi
    # Android Support Repository, revision 45 / Local Maven repository for Support Libraries
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    # Accept all licenses
    - mkdir -p $ANDROID_HOME/licenses
    - echo $ANDROID_SDK_LICENSE > $ANDROID_HOME/licenses/android-sdk-license
  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-27
    - /usr/local/android-sdk-linux/build-tools/27.0.3
    - /usr/local/android-sdk-linux/extras/android/m2repository